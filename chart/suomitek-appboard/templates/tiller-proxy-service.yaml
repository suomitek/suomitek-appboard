{{- if not .Values.useHelm3 -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "suomitek-appborad.tiller-proxy.fullname" . }}
  labels:{{ include "suomitek-appborad.extraAppLabels" . | nindent 4 }}
    app: {{ template "suomitek-appborad.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.tillerProxy.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "suomitek-appborad.tiller-proxy.fullname" . }}
    release: {{ .Release.Name }}
{{- end }}{{/* matches useHelm3 */}}
