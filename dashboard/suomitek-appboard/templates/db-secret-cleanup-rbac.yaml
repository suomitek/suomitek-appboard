{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "suomitek-appborad.db-secret-jobs-cleanup.fullname" . }}
  annotations:
    helm.sh/hook: post-delete
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "-10"
  labels:
    app: {{ template "suomitek-appborad.db-secret-jobs-cleanup.fullname" . }}
    chart: {{ template "suomitek-appborad.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "suomitek-appborad.db-secret-jobs-cleanup.fullname" . }}
  annotations:
    helm.sh/hook: post-delete
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "-10"
  labels:
    app: {{ template "suomitek-appborad.db-secret-jobs-cleanup.fullname" . }}
    chart: {{ template "suomitek-appborad.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "suomitek-appborad.db-secret-jobs-cleanup.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "suomitek-appborad.db-secret-jobs-cleanup.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
