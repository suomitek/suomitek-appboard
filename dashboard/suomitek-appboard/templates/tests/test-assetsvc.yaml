apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-assetsvc-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Release.Name }}-assetsvc-test
      image: {{ template "suomitek-appborad.image" (list .Values.testImage .Values.global) }}
      env:
        - name: ASSETSVC_HOST
          value: {{ template "suomitek-appborad.assetsvc.fullname" . }}.{{ .Release.Namespace }}
        - name: ASSETSVC_PORT
          value: "{{ .Values.assetsvc.service.port }}"
      command:
        - sh
        - -c
        - curl -o /tmp/output $ASSETSVC_HOST:$ASSETSVC_PORT/v1/ns/{{ .Release.Namespace }}/charts && cat /tmp/output && cat /tmp/output | grep wordpress
  restartPolicy: Never
