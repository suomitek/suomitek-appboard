{{- if .Values.useHelm3 -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "suomitek-appborad.kubeops.fullname" . }}
  labels:
    app: {{ template "suomitek-appborad.name" . }}
    chart: {{ template "suomitek-appborad.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.kubeops.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "suomitek-appborad.kubeops.fullname" . }}
    release: {{ .Release.Name }}
{{- end }}{{/* matches useHelm3 */}}
